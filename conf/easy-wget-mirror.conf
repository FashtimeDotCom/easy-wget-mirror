#
# General configuration
[easy-wget-mirror]
mirrors.active.list=renggli
plugins.active.list=RunDate, RunTime, Bandwidth, CreateDirectories, RemoveFiles, ChangeOwner
wget.path=/opt/local/bin/wget

#
# Plugins options
#
[RemoveFiles]
patterns = '^@.*'

[ChangeOwner]
user=_www
group=_www

#
# Mirror configurations
[renggli]
url=source.lukas-renggli.ch
repositories=renggli.repos
files.pattern=*.mcz
destination=/Users/vramiro/github/easy-wget-mirror/download/renggli
logs=/Users/vramiro/github/easy-wget-mirror/logs/renggli

[squeaksource]
url=www.squeaksource.com
repositories=squeaksource.repos
files.pattern=*.mcz
destination=/Users/vramiro/Desktop/test/mirror/download/squeaksource
logs=/Users/vramiro/Desktop/test/mirror/logs/squeaksource

