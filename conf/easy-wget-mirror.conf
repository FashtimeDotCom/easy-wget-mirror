#
# General configuration
[easy-wget-mirror]
mirrors.active.list=
plugins.active.list=RunDate, RunTime, UpdateReposList, Bandwidth, CreateDirectories, RemoveFiles, ChangeOwner
wget.path=/usr/bin/wget

#
# Plugins options
#
[RemoveFiles]
patterns='^@.*'

[ChangeOwner]
user=_www
group=_www

[RunDate]
format=%Y/%m/%d %H:%M:%S

[UpdateReposList]
update.repos.list=

#
# Mirror configurations
#[repo_name]
#url=
#repositories=
#files.pattern=
#destination=
#logs=
